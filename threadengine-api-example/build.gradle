project(':threadengine-api-example') {
    apply plugin : net.sf.mygradlebuild.plugins.JavaProjectDistribution

    version = project.properties.artifactVersion

    dependencies {
        testCompile project(':concurrent')
        testCompile project(':slf4j-api-1.6.1')
        testCompile "junit:junit:${junitVersion}"
        testRuntime project(':slf4j-log4j12-1.6.1')
        testRuntime "log4j:log4j:${log4jVersion}"
    }
    artifacts { archives testSourcesJar }
}
